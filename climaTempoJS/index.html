<!doctype html>
<html lang="pt-br">
  <head>
    <title>ClimaTempo JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Font Awesome -->
    <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="card mb-3 shadow-lg" style="max-width: 18rem;">
            <h2 class="card-header bg-transparent text-center titulo">ClimaTempo JS</h2>
            <div class="card-body text-center">
                <div class="cidade">Cidade, PAÍS</div>
                <div class="data">Domingo, 11 de Julho de 2021</div>
                <div class="container-img">
                    <img src="icons/unknown.png">
                </div>
                <div class="container-temp">
                    <span class="tempNumero">22</span><span class="tempUnidade">°C</span>
                </div>
                <div class="weather">nublado</div>
                <div class="hi-low">Mín | Máx</div>
            </div>
            <footer class="card-footer bg-transparent">
                
                <div class="input-group">
                    <input type="text" class="pesquisa form-control" placeholder="Digite o nome da sua cidade" aria-label="Digite o nome da sua cidade" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <small>Desenvolvido por <a href="#">Deivisson Henrique</a></small>
            
            </footer>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
