<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geostar&display=swap');

            font-family: 'Geostar' !important;
        }
        h1{

        a:hover{
            text-decoration: underline;

<body class="bg-dark text-light">
    <div class="container-sm d-flex flex-column position-absolute top-50 start-50 translate-middle">

        <h1 id="cont">00:00:00</h1>
        <button id="start" class="btn btn-success mb-2" onclick="start()">INICIAR</button>

        <button id="stop" class="btn btn-danger" onclick="parar()">PARAR</button>
